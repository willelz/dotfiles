[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
set noshowmode

let g:lightline = {
  \  'colorscheme' : 'solarized',
  \  'active' : {
  \    'right' : [ ['lineinfo'],
  \                ['percent'],
  \                ['filetype'],
  \                ['eskkst']]
  \  },
  \  'component_function' : {
  \    'eskkst' : 'Eskk_statusline'
  \  }
  \}
function! Eskk_statusline() abort
    return eskk#is_enabled()
                \      ? printf('[%s]',
                \               get(g:eskk#statusline_mode_strings,
                \                   eskk#get_current_instance().mode, '??'))
                \      : ""
endfunction
'''
